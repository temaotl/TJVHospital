<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Health Database | Procedure Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h1>Procedure Management</h1>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Procedure Name</th>
    <th scope="col">Duration</th>
    <th scope="col"></th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="procedure : ${procedures}">
    <td th:text="${procedure.name}">Procedure Name</td>
    <td th:text="${procedure.duration}">Duration</td>
    <td><a th:href="@{/procedures/delete/{id}(id=${procedure.procedureID})}">
      <i title="Delete procedure" class="material-icons" style="size: 10px;"/> delete
    </a>
    </td>
    <td><a th:href="@{/procedures/edit/{id}(id=${procedure.procedureID})}">
      <i title="Edit procedure" class="material-icons" style="size: 10px;"/>edit
    </a>
    </td>
    <td><a th:href="@{/procedures/{id}/patients (id=${procedure.procedureID})}">
      <i title="Edit procedure" class="material-icons" style="size: 10px;"/>face
    </a>
    </td>

  </tr>
  </tbody>
</table>
<p>
  <a href="/procedures/add"><i title="Add new procedure" class="material-icons" style="size: 10px; margin-left: 30px;"/>add_circle_outline</a><br>
  <a href="/"><i title="Back to main menu" class="material-icons" style="size: 10px; margin-left: 10px;"/>home</a>
</p>
</body>
</html>
