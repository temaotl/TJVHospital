<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<div class="row">
  <div class="col">
    <form action="#" th:action="@{/cards/edit/{id}(id=${cardDto.cardID})}" th:object="${cardDto}" method="post">
      <input type="hidden" name="_method" value="patch" />
      <div class="form-group">
        <label for="Diagnosis">Diagnosis</label>
        <input type="text" id="Diagnosis" class="form-control" th:field="*{diagnosis}">
      </div>
      <div class="form-group">
        <label for="DoctorRecommendations">Doctor Recommendations</label>
        <input type="text" id="DoctorRecommendations" class="form-control" th:field="*{doctorRecommendations}">
      </div>
      <input type="submit" class="btn btn-primary"/>
    </form>
  </div>
  <div class="col"></div>
  <div class="col"></div>
</div>

</body>
</html>
