<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Card Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Card Management</h1>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Card ID</th>
    <th scope="col">Diagnosis</th>
    <th scope="col">Doctor Recommendations</th>
    <th scope="col"></th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="card : ${cards}">
    <td th:text="${card.cardID}">Card ID</td>
    <td th:text="${card.diagnosis}">Diagnosis</td>
    <td th:text="${card.doctorRecommendations}">Doctor Recommendations</td>


    <td><a th:href="@{/cards/edit/{id}(id=${card.cardID})}">
      <i title="Edit card" class="material-icons" style="size: 10px;"/>edit
    </a>
    </td>

  </tr>
  </tbody>
</table>
<p><a href="/"><i title="Back to main menu" class="material-icons" style="size: 10px; margin-left: 10px;"/>home</a></p>
</body>
</html>
