<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Patients by Procedure</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Patients for Procedure ID: <span th:text="${procedureId}"></span></h1>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Patient ID</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Document Number</th>
    <th scope="col"></th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="patient : ${patients}">
    <td th:text="${patient.patientID}">Patient ID</td>
    <td th:text="${patient.firstName}">First Name</td>
    <td th:text="${patient.lastName}">Last Name</td>
    <td th:text="${patient.documentNumber}">Document Number</td>

  </tbody>
</table>

<p><a href="/procedures"><i title="Back to procedures" class="material-icons" style="size: 10px; margin-left: 10px;"/>arrow_back</a></p>

</body>
</html>
