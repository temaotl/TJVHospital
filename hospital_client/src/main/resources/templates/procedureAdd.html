<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Medical Database | Register new procedure</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <link rel="stylesheet" th:href="@{/style.css}">
  <link rel="stylesheet" href="/form_style.css">
</head>
<body>
<h1>Register new procedure</h1>

<div class="d-flex justify-content-center">
  <div class="row">
    <div class="col">
      <form action="#" th:action="@{/procedures}" th:object="${procedure}" method="POST">
        <h2> Procedure Info</h2>
        <div class="form-group">
          <label for="name">Procedure Name</label>
          <input type="text" id="name" class="form-control" th:field="*{name}">
        </div>
        <div class="form-group">
          <label for="duration">Duration (in minutes)</label>
          <input type="number" id="duration" class="form-control" th:field="*{duration}">
        </div>

        <div class="mt-3">
          <input type="submit" class="btn btn-primary" />
        </div>
      </form>
    </div>
    <div class="col"></div>
    <div class="col"></div>
  </div>
</div>

<p><a href="/procedures"><i title="Back to list of procedures" class="material-icons" style="size: 10px; margin-left: 30px; margin-top: 10px;"/>menu_open</a></p>
</body>
</html>
