<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Health Database | Patient management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h1>Patient management</h1>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Document Number</th>
    <th scope="col">Diagnosis</th>
    <th scope="col"></th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="patient : ${patients}">
    <td th:text="${patient.firstName}">First Name</td>
    <td th:text="${patient.lastName}">Last Name</td>
    <td th:text="${patient.documentNumber}">Document Number</td>
    <td th:text="${patient.card.diagnosis}">Card Diagnosis</td>
    <td><a th:href="@{/patients/delete/{id}(id=${patient.patientID})}">
      <i title="Delete patient" class="material-icons" style="size: 10px;"/> delete
    </a>
    </td>
    <td><a th:href="@{/patients/edit/{id}(id=${patient.patientID})}">
      <i title="Edit patient" class="material-icons" style="size: 10px;"/>edit
    </a>
    </td>
  </tr>
  </tbody>
</table>
<p><a href="/patients/add"><i title="Add new patient" class="material-icons" style="size: 10px; margin-left: 30px;"/>add_circle_outline</a><br>
  <a href="/"><i title="Back to main menu" class="material-icons" style="size: 10px; margin-left: 10px;"/>home</a></p>
</body>
</html>
